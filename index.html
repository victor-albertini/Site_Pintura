<!--
  index.html
  Site simples e responsivo para um pintor autônomo divulgar trabalhos
  Instruções: salve este arquivo como index.html e abra no navegador.
  Substitua imagens (src) por fotos do seu portfólio e ajuste contatos no rodapé.

  ⚡ Como publicar com GitHub Pages:
  1. Crie uma conta no GitHub (github.com) se ainda não tiver.
  2. Crie um novo repositório chamado, por exemplo, "site-pintor".
  3. Envie este arquivo index.html para o repositório.
  4. No GitHub, vá em *Settings* > *Pages* > escolha a branch principal (ex: main) e pasta "/ (root)".
  5. Clique em salvar. O GitHub Pages vai gerar um link (ex: https://seuusuario.github.io/site-pintor) para acessar o site.
  6. Compartilhe esse link com seus clientes.

  Opcional: você pode usar domínio próprio comprando em sites como Registro.br e configurando no GitHub Pages.
-->

<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nome do Pintor — Pinturas & Reformas</title>
  <meta name="description" content="Pintor autônomo especializado em repintura residencial, texturas e acabamento impecável. Atendimentos em região X.">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--accent:#0f766e;--muted:#6b7280;--bg:#f8fafc;--card:#ffffff}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial; margin:0; background:var(--bg); color:#0f172a; -webkit-font-smoothing:antialiased}
    header{background:linear-gradient(90deg, rgba(15,118,110,0.06), rgba(15,118,110,0.02)); padding:28px 16px}
    .container{max-width:1100px; margin:0 auto; padding:0 16px}
    .brand{display:flex; align-items:center; gap:12px}
    .logo{width:56px; height:56px; border-radius:10px; background:var(--accent); display:flex; align-items:center; justify-content:center; color:white; font-weight:700}
    nav{margin-left:auto}
    nav a{color:var(--muted); text-decoration:none; margin-left:16px; font-weight:600}
    .hero{display:flex; gap:24px; align-items:center; padding:40px 0}
    .hero-text{flex:1}
    h1{margin:0; font-size:28px}
    p.lead{color:var(--muted); margin-top:8px}
    .cta{margin-top:18px}
    .btn{background:var(--accent); color:#fff; padding:10px 16px; border-radius:8px; text-decoration:none; display:inline-block; font-weight:600}
    .btn.secondary{background:transparent; color:var(--accent); border:2px solid var(--accent); margin-left:10px}
    .hero-image{width:320px; max-width:40%; border-radius:12px; overflow:hidden; box-shadow:0 6px 20px rgba(15,118,110,0.08)}
    .hero-image img{width:100%; display:block}
    .grid{display:grid; grid-template-columns:repeat(3,1fr); gap:16px; margin-top:28px}
    .card{background:var(--card); padding:14px; border-radius:12px; box-shadow:0 6px 18px rgba(2,6,23,0.04)}
    .card h3{margin:0 0 8px 0}
    .gallery{display:grid; grid-template-columns:repeat(3,1fr); gap:12px; margin-top:18px}
    .gallery img{width:100%; height:200px; object-fit:cover; border-radius:8px}
    footer{padding:28px 0; margin-top:36px}
    .contact{display:flex; gap:16px; align-items:center}
    .info{color:var(--muted)}
    .testimonial{font-style:italic; color:var(--muted)}
    @media (max-width:900px){
      .grid{grid-template-columns:repeat(2,1fr)}
      .gallery{grid-template-columns:repeat(2,1fr)}
      .hero{flex-direction:column; align-items:flex-start}
      .hero-image{max-width:100%; width:100%}
    }
    @media (max-width:560px){
      .grid{grid-template-columns:1fr}
      .gallery{grid-template-columns:1fr}
      nav a{margin-left:10px; font-size:14px}
      h1{font-size:22px}
    }
    .small{font-size:13px}
  </style>
</head>
<body>
  <!-- Conteúdo do site permanece igual -->
</body>
</html>
